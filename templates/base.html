{% load static %}
<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ judul }} | Gapoktan Mlandingan</title>
    
    <!-- Modern Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind with Plugins -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    
    <!-- Alpine JS -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    


    <style>
        @keyframes underlinePulse {
            0%, 100% {
                opacity: 1;
                transform: scaleX(1);
            }
            50% {
                opacity: 0.5;
                transform: scaleX(0.85);
            }
            }

            .underline-pulse::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 100%;
            background-color: #10b981; /* emerald-500 */
            animation: underlinePulse 1.8s ease-in-out infinite;
            border-radius: 9999px;
            }

        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-50 text-gray-800 antialiased min-h-full;
        }
        .glass-effect {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .nav-link {
            @apply transition-all duration-200 ease-in-out;
        }
        .dropdown-enter {
            @apply transition ease-out duration-200;
        }
        .dropdown-enter-from {
            @apply opacity-0 -translate-y-1;
        }
        .dropdown-enter-to {
            @apply opacity-100 translate-y-0;
        }
        .dropdown-leave {
            @apply transition ease-in duration-150;
        }
        .dropdown-leave-from {
            @apply opacity-100 translate-y-0;
        }
        .dropdown-leave-to {
            @apply opacity-0 -translate-y-1;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen" x-data="{ 
    mobileMenuOpen: false,
    userMenuOpen: false
}">
    {% include "navbar.html" %}

    <!-- Main Content -->
    <main class="flex-grow w-full h-auto">
        {% block content %}

        {% endblock %}
    </main>

    {% include "footer.html" %}

    {% include "script.html" %}
</body>
</html>
